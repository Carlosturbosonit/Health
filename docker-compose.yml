services:
  airflow-postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_pg:/var/lib/postgresql/data

  dw-postgres:
    image: postgres:16
    container_name: dw-postgres
    environment:
      POSTGRES_USER: ${DW_USER:-dw}
      POSTGRES_PASSWORD: ${DW_PASSWORD:-dw}
      POSTGRES_DB: ${DW_DB:-dw}
    ports:
      - "5434:5432"
    volumes:
      - dw_pg:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro

  spark-flu:
    image: apache/spark:3.5.8-scala2.12-java11-python3-r-ubuntu
    container_name: spark-flu
    environment:
      - SPARK_MODE=flu
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./jars:/jars

  spark-exe:
    image: apache/spark:3.5.8-scala2.12-java11-python3-r-ubuntu
    container_name: spark-exe
    environment:
      - SPARK_MODE=exe
      - SPARK_MASTER_URL=spark://spark-flu:7077
    depends_on:
      - spark-flu
    volumes:
      - ./data:/data
      - ./jars:/jars

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      - airflow-postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/data
      - ./jars:/jars
    entrypoint: /bin/bash
    command: >
      -c "airflow db init &&
          airflow users create
            --username admin
            --firstname Admin
            --lastname User
            --role Admin
            --email admin@example.com
            --password admin || true"

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      - airflow-init
      - spark-flu
      - dw-postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW_CONN_SPARK_DEFAULT: ${AIRFLOW_CONN_SPARK_DEFAULT:-spark://spark-master:7077}
      SPARK_MASTER_URL: spark://spark-master:7077
      DW_USER: ${DW_USER:-dw}
      DW_PASSWORD: ${DW_PASSWORD:-dw}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/data
      - ./jars:/jars
      - ./logs:/opt/airflow/logs
    ports:
      - "8088:8080"
    command: webserver

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW_CONN_SPARK_DEFAULT: ${AIRFLOW_CONN_SPARK_DEFAULT:-spark://spark-master:7077}
      SPARK_MASTER_URL: spark://spark-master:7077
      DW_USER: ${DW_USER:-dw}
      DW_PASSWORD: ${DW_PASSWORD:-dw}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/data
      - ./jars:/jars
      - ./logs:/opt/airflow/logs
    command: scheduler

volumes:
  airflow_pg:
  dw_pg:
